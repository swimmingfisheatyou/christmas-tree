<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fireworks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const PARTICLES_PER_FIREWORK = 150;
        const FIREWORK_CHANCE = 0.02;
        const BASE_PARTICLE_SPEED = 0.6;
        const FIREWORK_LIFESPAN = 600;
        const PARTICLE_INITIAL_SPEED = 4.5;
        const GRAVITY = 9.8;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let disableAutoFireworks = false;
        let resetDisable = 0;
        let musicPlayed = false; // Flag to track if music has played

        // Create the audio element but don't start playing until user clicks
        const audio = new Audio('EVA.mp3');
        audio.loop = true;  // Loop the music

        // Function to start the loop
        let loop = () => {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create a colorful gradient for the text
            let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'red');
            gradient.addColorStop(0.2, 'orange');
            gradient.addColorStop(0.4, 'yellow');
            gradient.addColorStop(0.6, 'green');
            gradient.addColorStop(0.8, 'blue');
            gradient.addColorStop(1, 'purple');

            // Draw the background text with the colorful gradient
            ctx.font = '60px "Brush Script MT", cursive';  // Cursive font
            ctx.fillStyle = gradient;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.letterSpacing = '5px';  // Increased letter spacing
            ctx.fillText("Wish Jenny a happy day!", canvas.width / 2, canvas.height / 2);

            if (!disableAutoFireworks && Math.random() < FIREWORK_CHANCE) {
                createFirework();
            }

            particles.forEach((particle, i) => {
                particle.animate();
                particle.render();
                if (particle.y > canvas.height || particle.x < 0 || particle.x > canvas.width || particle.alpha <= 0) {
                    particles.splice(i, 1);
                }
            });

            requestAnimationFrame(loop);
        };

        // Function to create fireworks
        let createFirework = (x = Math.random() * canvas.width, y = Math.random() * canvas.height) => {
            let speed = (Math.random() * 2) + BASE_PARTICLE_SPEED;
            let maxSpeed = speed;
            let red = ~~(Math.random() * 255);
            let green = ~~(Math.random() * 255);
            let blue = ~~(Math.random() * 255);

            red = (red < 150 ? red + 150 : red);
            green = (green < 150 ? green + 150 : green);
            blue = (blue < 150 ? blue + 150 : blue);

            for (let i = 0; i < PARTICLES_PER_FIREWORK; i++) {
                let particle = new Particle(x, y, red, green, blue, speed);
                particles.push(particle);
                maxSpeed = (speed > maxSpeed ? speed : maxSpeed);
            }

            for (let i = 0; i < 40; i++) {
                let particle = new Particle(x, y, red, green, blue, maxSpeed, true);
                particles.push(particle);
            }
        };

        // Particle class
        class Particle {
            constructor(x = 0, y = 0, red = ~~(Math.random() * 255), green = ~~(Math.random() * 255), blue = ~~(Math.random() * 255), speed, isFixedSpeed) {
                this.x = x;
                this.y = y;
                this.red = red;
                this.green = green;
                this.blue = blue;
                this.alpha = 0.05;
                this.radius = 1 + Math.random();
                this.angle = Math.random() * 360;
                this.speed = (Math.random() * speed) + 0.1;
                this.velocityX = Math.cos(this.angle) * this.speed;
                this.velocityY = Math.sin(this.angle) * this.speed;
                this.startTime = (new Date()).getTime();
                this.duration = Math.random() * 300 + FIREWORK_LIFESPAN;
                this.currentDuration = 0;
                this.dampening = 30;
                this.colour = this.getColour();
                if (isFixedSpeed) {
                    this.speed = speed;
                    this.velocityY = Math.sin(this.angle) * this.speed;
                    this.velocityX = Math.cos(this.angle) * this.speed;
                }
                this.initialVelocityX = this.velocityX;
                this.initialVelocityY = this.velocityY;
            }

            animate() {
                this.currentDuration = (new Date()).getTime() - this.startTime;

                if (this.currentDuration <= 200) {
                    this.x += this.initialVelocityX * PARTICLE_INITIAL_SPEED;
                    this.y += this.initialVelocityY * PARTICLE_INITIAL_SPEED;
                    this.alpha += 0.01;
                    this.colour = this.getColour(240, 240, 240, 0.9);
                } else {
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    this.colour = this.getColour(this.red, this.green, this.blue, 0.4 + (Math.random() * 0.3));
                }

                this.velocityY += GRAVITY / 1000;

                if (this.currentDuration >= this.duration) {
                    this.velocityX -= this.velocityX / this.dampening;
                    this.velocityY -= this.velocityY / this.dampening;
                }

                if (this.currentDuration >= this.duration + this.duration / 1.1) {
                    this.alpha -= 0.02;
                    this.colour = this.getColour();
                } else {
                    if (this.alpha < 1) {
                        this.alpha += 0.03;
                    }
                }
            }

            render() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
                ctx.lineWidth = this.lineWidth;
                ctx.fillStyle = this.colour;
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.getColour(this.red + 150, this.green + 150, this.blue + 150, 1);
                ctx.fill();
            }

            getColour(red, green, blue, alpha) {
                return `rgba(${red || this.red}, ${green || this.green}, ${blue || this.blue}, ${alpha || this.alpha})`;
            }
        }

        // Update canvas size
        let updateCanvasSize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        updateCanvasSize();
        $(window).resize(updateCanvasSize);

        // Event listener for the first click to play music
        $(canvas).on('click', (e) => {
            if (!musicPlayed) {
                audio.play();  // Play music on the first click
                musicPlayed = true;  // Set the flag to prevent re-triggering the music
            }
            createFirework(e.clientX, e.clientY);
            disableAutoFireworks = true;
            clearTimeout(resetDisable);
            resetDisable = setTimeout(() => {
                disableAutoFireworks = false;
            }, 5000);
        });

        // Start the animation loop
        loop();
    </script>
</body>
</html>
